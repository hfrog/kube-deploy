apiVersion: v1
kind: Config
preferences: {}
current-context: default
contexts:
- name: default
  context:
    cluster: qiwi-one
    user: kubelet
    namespace: kube-system
clusters:
- name: qiwi-one
  cluster:
    certificate-authority: K8S_CERTS_DIR/ca.crt
    server: https://MASTER_IP:443
users:
- name: kubelet
  user:
    client-certificate: K8S_CERTS_DIR/IP_ADDRESS-kubelet.crt
    client-key: K8S_KEYS_DIR/IP_ADDRESS-kubelet.key
