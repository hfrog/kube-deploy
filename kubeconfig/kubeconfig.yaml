apiVersion: v1
kind: Config
preferences: {}
current-context: default
contexts:
- name: default
  context:
    cluster: first
    user: kubecfg
    namespace: kube-system
clusters:
- name: first
  cluster:
    certificate-authority: K8S_CERTS_DIR/ca.crt
    server: https://MASTER_IP:443
users:
- name: kubecfg
  user:
    client-certificate: K8S_CERTS_DIR/kubecfg.crt
    client-key: K8S_KEYS_DIR/kubecfg.key
